<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nifty Nurikabe</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <p><img src="project0-images/nifty800.png" height="140" width="800" alt="Nifty Nurikabe"></p>
        <p id="links">
            <a href="instructions.html">Instructions</a>
        </p>
        <h1>Welcome to Daniel Agbay's Nifty Nurikabe!</h1>
    </header>

    <div class="page-body">
        <div class="page-body-content">
            <div class="page-body-inner-content">
                <form name="newGameForm" id="newGameForm">
                    <p class="page-body-inner-content-form" id="name">Name</p>
                    <p class="page-body-inner-content-form" id="top"><input type="text" name="nameIn" id="nameIn"></p>
                    <p class="page-body-inner-content-form"><select name="difficulty" id="difficulty">
                        <option value="ultraEasy">3x3 Ultra Easy</option>
                        <option value="veryEasy">8x8 Very Easy</option>
                        <option value="easy">10x10 Easy</option>
                        <option value="medium">8x8 Medium</option>
                    </select></p>
                    <p class="page-body-inner-content-form"><button name="startGame" id="startGame">Start Game</button></p>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p><img src="project0-images/nifty1-800.png" height="140" width="800" alt="Nifty Nurikabe1"></p>
    </footer>

</body>
</html>
